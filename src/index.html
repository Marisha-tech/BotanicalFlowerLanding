<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="вёрстка, HTML, CSS, блог">
    <meta name="description" content="Блог о процессе обучения веб-технологиям">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="header__logo"></div>
    <nav class="header__nav"></nav>
</header>
<main>
    <!-- выделяет основное содержание страницы, которое не повторяется на других страницах. И обычно на странице используется один -->
    <section class="home">
        <div class="img"></div>
    </section>
    <!-- /.home -->
    <section class="about"></section>
    <!-- /.about -->

    <!-- Тег <aside> включает в себя дополнительное содержание, не связанное напрямую с основным. Такие блоки ещё часто называют «сайдбарами» или боковыми панелями. -->
</main>
<footer><!-- описывает заключительную часть страницы, или «подвал» -->
    Подвал сайта
    <div class="image"></div>
</footer>

</body>
</html>
